<html>
    <head>
        <title>Bar Supply Orders</title>
    </head>
    <body>
        <h1>My Bar Supply Orders</h1>
        <h2>Current orders:</h2>
        {% for order in all_orders %}
            <div>
                <p>
                    Customer: <a href="/orders/{{ all_orders.index(order) }}">{{ order.customer_name }}</a>
                </p>
            </div>
        {% endfor %}
    </body>
</html>
